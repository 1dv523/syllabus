                <!-- Goals -->
                <section data-markdown>
                        <script type="text/template">
                            ### After the course you should be able to...

                            * Describe the task of the web server in diffrent kinds of web applications.
                            * Describe the purpose of the HTTP­ protocol in diffrent kinds of web applications 
                              and its pros and cons in this context.
                            * Create web applications with the platform Node.js.
                            * Create web applications for handling persistent data where data can be saved, 
                              updated and deleted.

                            #### ...

                        </script>
                </section>
                <!-- Goals -->
                <section data-markdown>
                        <script type="text/template">
                            ### After the course you should be able to...

                            *  Describe and have a practical understanding of diffrent security problem that can
                               occur in web applications.
                            * Create web applications with, for the context, suitable architecture.
                            * Create server­based real-time applications.
                            * Plan and perform publishing of web applications created for the Node.js platform in production enviroment.
                        </script>

                        ## Approach

                        * The course is devided into three parts
                          * Part 1: node.js, web servers, HTTP
                          * Part 2: Backend web application, web security, web architecture
                          * Part 3: Real-time application, publishing and production
                        * Scheduled activities
                          * 7 Lectures (pre-recorded)
                            * combined with recorded demos and articles 
                          * 2x2h/week supervision
                            * Rafael - campus
                            * Olle - Distance 
                          * 3 examination assignments
                          * 2 oral hearings
                    </script>
